<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <!-- End Google Fonts Import -->

  <!-- Import Custom CSS + JS -->
  <link rel="stylesheet" href="./styles/thank-you.css">
  <script type="module" src="./scripts/thank-you.js" defer></script>
  <!-- End Import Custom CSS + JS -->

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="./assets/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicons/favicon.svg" />
  <link rel="shortcut icon" href="./assets/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png" />
  <!-- End Favicons -->

  <!-- Meta Tags -->
  <meta name="description" content="A Talent Education é especializada em educação corporativa, oferecendo cursos e consultoria para atender às necessidades de formação, treinamento e capacitação de empresas. Com uma abordagem que combina educação e performance corporativa, disponibilizamos trilhas de aprendizado em Liderança, Negócios, Cultura & Valores e Tecnologia, visando o desenvolvimento de equipes e melhoria do desempenho organizacional.">
  <title>Talent Education - Vendedor de Elite</title>
  <!-- End Meta Tags -->
</head>

<body>
  <main>
    <section class="hero">
      <div class="hero__container container">
        <img class="hero__logo" src="./assets/images/talent-education-logo.svg" alt="">

        <header class="hero__header">
          <h1 class="hero__title">Parabéns! Você deu o primeiro passo para transformar seus resultados.</h1>
          <h2 class="hero__subtitle">Agora, clique no botão abaixo para falar com um de nossos especialistas!</h2>
          <a href="http://" target="_blank" rel="noopener noreferrer" class="hero__btn"><img src="./assets/icons/whatsapp.svg" alt="">Falar Com Um Especialista</a>
        </header>

        <div class="hero__quote" data-quote="container">
          <blockquote class="hero__quote-text">
            <span data-quote="phrase"></span>
          </blockquote>
          <cite class="hero__quote-author" data-quote="author"></cite>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
